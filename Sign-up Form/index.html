<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-up Form</title>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <img src="./images/logo.png" alt="Logo of Volatis" />
      </div>
      <div class="header-title">
        <h1>Sign-up Here!</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
    <div class='info'>
      <h1>Welcome to VolatisAI. We create beautiful AI woman and fantasy/erotica light novels. <br>Feel free to sign-up for free merchandise!</h1>
    </div>
    <div class="signup-section">
      <h2>Sign-up Form</h2>
      <form class="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="form-group">
          <button type="submit">Create Account</button>
        </div>
      </form>
      <div class="login-link">
        <p>If you already have an account, <a href="#">click here</a>.</p>
      </div>
    </div>
  </div>
  </main>
</body>
</html>
