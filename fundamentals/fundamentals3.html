<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let add7 = (a) => a + 7;
       console.log(add7(3));

       let multiply = (b, c) => b * c;
       console.log(multiply(2, 10));

       let capitalize = (string) => string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
       console.log(capitalize('oBEyME'));

       let lastLetter = (string) => string.charAt(string.length - 1);
       console.log(lastLetter('MooRoy'));



    </script>
</body>
</html>
