<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
       let add7 = (a) => a + 7;
       console.log(add7(3));

       let multiply = (b, c) => b * c;
       console.log(multiply(2, 10));

       let capitalize = (string) => string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
       console.log(capitalize('oBEyME'));

       let lastLetter = (string) => string.charAt(string.length - 1);
       console.log(lastLetter('MooRoy'));


       let answer = parseInt(prompt("Please enter the number you would like to FizzBuzz up to: "));

       for (let i = 1; i <= answer; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log('FizzBuzz');
        } else if (i % 3 === 0) {
            console.log('Fizz');
        } else if (i % 5 === 0) {
            console.log('Buzz');
        } else {
            console.log(i);
        }

        }





    </script>
</body>
